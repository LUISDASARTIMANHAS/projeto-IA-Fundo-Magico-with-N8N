<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/PINGOBRAS icon.png?v=1665177105635"
    />
    <links> </links>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Projeto - Fundo Mágico</title>
  </head>
  <body>
    <header class="header">
      <h1>Fundo Mágico</h1>
      <p class="subtitle">
        Transforme suas ideias em backgrounds incríveis com o poder da IA.
        Descreva o que você imagina e veja a magia acontecer.
      </p>
    </header>
    <main class="container">
      <section class="card main-card">
        <h2 class="card-header">
          Descreva o background que você deseja criar:
        </h2>
        <form class="form-group">
          <textarea
            id="description"
            placeholder="Ex: um gradiente azul suave que vai do azul claro para o azul escuro"
          ></textarea>
          <button id="generate-btn" class="btn-magic">
            <span id="btn-text">Gerar background Mágico</span>
          </button>
        </form>
      </section>
      <section id="preview-section" class="preview-card">
        <!-- carregado automaticamente -->
      </section>
      <section id="code-output" class="code-grid">
        <div class="card code-card">
          <h3 class="code-title">Código HTML</h3>
          <pre id="html-code" class="code-block"></pre>
        </div>
        <div class="card code-card">
          <h3 class="code-title">Código CSS</h3>
          <pre id="css-code" class="code-block"></pre>
        </div>
      </section>
    </main>
    <scripts>
      <script src="./src/js/index.js" defer></script>
    </scripts>
    <autoscripts>
      <script
        type="module"
        src="https://luisdasartimanhas.github.io/PINGOBRAS/src/js/links.js"
        defer
      ></script>
    </autoscripts>
    <host>
      <script
        src="https://luisdasartimanhas.github.io/PINGOBRAS/src/js/load-host.js"
        defer
      ></script>
    </host>
  </body>
</html>
